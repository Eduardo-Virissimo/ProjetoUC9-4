<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Atividade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <h1 class="destaque">Editar Atividade</h1>
        <div>
            <form th:action="@{/atividades/edit/{id}(id=${atividadeDTO.id})}" th:object="${atividadeDTO}" method="post">
        
                <input required maxlength="45" class="input-box" placeholder="atividade" th:field="*{atividade}" type="text" id="atividade" name="atividade"><br>
		        <input required maxlength="45" class="input-box" placeholder="responsavel" th:field="*{responsavel}" type="text" id="responsavel" name="responsavel"><br>
		        <input required maxlength="45" class="input-box" placeholder="inicio" th:field="*{inicio}" type="date" id="inicio" name="inicio"><br>
		        <input required maxlength="45" class="input-box" placeholder="fim" th:field="*{fim}" type="date" id="fim" name="fim"><br>
		        <input required maxlength="45" class="input-box" placeholder="dependencia" th:field="*{dependencia}" type="number" id="dependencia" name="dependencia"><br>
                <button class="btn" type="submit">Salvar</button>
                <a class="cancel-button" href="/atividades">Cancelar</a>
            </form>
        </div>
    </div>
</body>

</html>
